{% extends "layout.html" %}

{% block main %}
    <form action="/login" method="post" class="w-25 mx-auto">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-100" id="username" name="username"
                placeholder="Brugernavn" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-100" id="password" name="password" placeholder="Adgangskode" type="password">
        </div>
        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}
        <div class="mb-3 d-flex">
            <button class="btn btn-primary mx-auto w-100" type="submit">Log Ind</button>
        </div>
        <hr class="w-100 mx-auto mt-5"/>
    </form>
    <form action="/register" class="d-flex mb-5">
        <div class="mx-auto">
            <span>Har du ikke en bruger? </span>
            <button class="btn register-btn" type="submit">Registrer</button>
        </div>
    </form>
{% endblock %}
