{% extends "layout.html" %}

{% block main %}
<h1>Products</h1>

<div class="d-flex flex-column flex-shrink-0 p-4 bg-light position-sticky" id="category-list">
    <h5 style="color: #6d6d6d">Kategorier</h5>
    <ul>
        {% for category in categories %}
        <li onclick="sortCategory()" class=" nav-link px-2 link-secondary">{{ category[1].upper() }}</li>
        {% endfor %}
        <!-- <li onclick="sortCategory('test')" class="nav-link px-2 link-secondary">CPU</li> -->
        <!-- <li onclick="sortCategory('test')" class="nav-link px-2 link-secondary">GPU</li> -->

    </ul>
</div>

<div class="d-flex flex-wrap flex-shrink-0 bg-light" id="product-container">
    {% for prod in products %}
    <div class="card flex-grow-0">
        <img src="{{prod[5]}}.png" alt="Image from Gyazo" class="card-img-top"/>
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{prod[1]}}</h5>
            <p class="card-text">{{prod[3]}}</p>
            <p class="text-end mt-auto"><b>{{prod[2]}} kr.</b></p>
            <form action="/addToCart" method="post">
                <input class="form-control mx-auto w-auto" id="product_id" name="product_id" type="hidden" value={{prod[1]}}>
                <button class="btn btn-success mt-2" type="submit">LÃ¦g i kurv ðŸ›’</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>  

{% endblock %}
