{% extends 'layout.html' %}

{% block main %}
<div class="container">
    <table class="table">
        <thead class="thead-light">
            <tr>
                <th scope="col"></th>
                <th scope="col">Produkt</th>
                <th scope="col">Antal</th>
                <th scope="col">Pris</th>
            </tr>
        </thead>
        <tbody>
            <form action="/cart" method="post">
                {% for product in products %}
                <tr class="align-middle">
                    <td scope="row"><img src="{{product[5]}}.png" alt="product image" style="width: 75px;"></td>
                    <td>{{ product[1] }}</td>
                            <td><input class="form-control w-auto p-1" placeholder="1" type="number" onfocusout="updateQuantity()" min="1" max="12" value={{ product[7] }}></td>
                    <td>{{ product[2] }} kr.</td>
                    <td><button action="/removeFromCart?id={{product[0]}}">X</button></td>
                </tr>
                {% endfor %}
                <tr class="align-middle">
                    <td></td>
                    <td></td>
                    <td class="text-end pt-3">I alt: </td>
                    <td class="pt-4"><h5><b>{{totalPrice}} kr.</b></h5></td>
                </tr>
        </tbody>
    </table>
    {% if totalPrice > 0 %}
    <div class="text-end my-3">
        <button class="btn btn-success py-3 px-4 m-3" type="submit"><b>KÃ¸b</b></button>
    </div>
    {% endif %}        
    </form>
</div>
{% endblock %}
